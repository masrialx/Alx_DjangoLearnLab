<h1>Blog Posts</h1>
<div>
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:30 }}</p>
            <p><small>Posted by {{ post.author }} on {{ post.date_posted }}</small></p>
        </article>
    {% endfor %}
</div>
